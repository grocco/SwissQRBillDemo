<div class="examples group">
  <mat-card *ngFor="let ex of examples">
    <mat-card-content>
      <img class="bill" src="../qrbill-api/bill/image/{{ex.billID}}">
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="useExample(ex)"><span class="action" translate>use_bill</span></button>
    </mat-card-actions>
  </mat-card>
</div>
