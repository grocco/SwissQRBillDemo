<h2 mat-dialog-title translate>preview_n_download</h2>

<mat-dialog-content>

  <div class="preview-section">
    <img [attr.width]="imageWidth" [attr.height]="imageHeight" class="bill-preview mat-elevation-z6" src="../qrbill-api/bill/image/{{billID}}">
  </div>

</mat-dialog-content>

<mat-dialog-actions>
  <a mat-raised-button color="primary" href="../qrbill-api/bill/image/{{billID}}?graphicsFormat=pdf" download="qrbill.pdf" target="_blank"><span translate>download_pdf</span></a>
  <a mat-raised-button color="primary" href="../qrbill-api/bill/image/{{billID}}?graphicsFormat=svg" download="qrbill.svg" target="_blank"><span translate>download_svg</span></a>
  <button mat-raised-button mat-dialog-close color="accent"><span translate>close</span></button>
</mat-dialog-actions>
