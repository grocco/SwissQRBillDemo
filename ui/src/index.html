<!doctype html>
<html lang="en" class="global-bg">

<head>
  <meta charset="utf-8">
  <title>Swiss QR Bill</title>
  <base href="/qrbill">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#e11a27">
  <meta name="apple-mobile-web-app-title" content="Swiss QR Bill">
  <meta name="application-name" content="Swiss QR Bill">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <script type="application/javascript">
    function detectIE() {
      var ua = window.navigator.userAgent;
      var msie = ua.indexOf('MSIE ');
      if (msie > 0) {
        return true;
      }
      var trident = ua.indexOf('Trident/');
      return trident > 0;
    }
    if (detectIE()) {
      window.location.replace("assets/upgrade.html");    }
  </script>
  <div class="full-height">
    <qrbill-root></qrbill-root>
  </div>
</body>

</html>
